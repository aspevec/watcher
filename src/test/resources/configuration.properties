#Path to logs folder on Tomcat
watcher.rootLogPath = src\\test\\resources\\log\\

#Path to webapps folder on Tomcat
watcher.rootProjectPath = src\\test\\resources\\
#Default path to configuration folder inside project
watcher.projectConfigurationPath = configuration\\
#Default path to keystore folder inside project
watcher.projectKeystorePath = keystore\\
#Extension of configuration files
watcher.configurationExtension = .properties
#Extension of project WAR file
watcher.projectExtension = .war
#Extension of keystore file
watcher.keystoreExtension = .jks

#Default date format used for reading date from logs.
watcher.defaultDateFormat = dd-MM-yyyy hh:mm:ss

#Log4j color used for DEBUG lines
log4j.debugTagColor = #0000CD
#Log4j color used for WARNING lines	
log4j.warningTagColor = #FF4500;
#Log4j color used for ERROR lines
log4j.errorTagColor = #FF0000
#Log4j color used for SEVERE lines
log4j.severeTagColor = #8B008B

#Color for defining color of comments in config files
config.configCommentColor = #228B22

